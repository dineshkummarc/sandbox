<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS 2D Transforms 101</title>
		<style type="text/css">

			div {
				width: 100px;
				height: 100px;
				margin: 0 50px;
				border: 1px solid #000;
			}

			.rotate {
				transform:rotate(20deg);
			}

			.origin {
				transform-origin:0 0;
			}

			.scale {
				transform:scale(1.5,0.5);
			}

			.skew {
				transform:skew(-15deg);
			}

			.translate {
				transform:translate(50px, 0px);
			}

			.matrix {
				transform:matrix(1, 0, 0.6, 1, 20, 0);
			}

		</style>

		<script src="../resources/prefixfree.min.js"></script>

	</head>
	<body>
		<h1>CSS 2D Transforms</h1>

		<h2>Rotate</h2>
		<div class="rotate"></div>

		<h2>Rotate using origin</h2>
		<div class="rotate origin"></div>

		<h2>Scale</h2>
		<div class="scale"></div>

		<h2>Skew</h2>
		<div class="skew"></div>

		<h2>Translate</h2>
		<div class="translate"></div>

		<h2>Matrix</h2>
		<div class="matrix"></div>
	</body>
</html>
