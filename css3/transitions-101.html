<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Transitions 101</title>
		<style type="text/css">

			div {
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}

			.opacity {
				opacity: 1;
				/* Without setting transition here, it will not animate on blur */
				transition: opacity 0.5s ease-out 0.2s;
			}

			.opacity:hover {
				opacity: 0;
				/* Without setting transition here, it will inverse the transition defined in .opacity */
				transition: opacity 2s ease-in 0;
			}

		</style>

		<script src="../resources/prefixfree.min.js"></script>

	</head>
	<body>
		<h1>CSS Transitions</h1>

		<h2>Opacity</h2>
		<p>Hover over the box to transition it.</p>
		<div class="opacity"></div>

	</body>
</html>
