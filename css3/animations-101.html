<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Animations 101</title>
		<style type="text/css">

			div {
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}

			.animate {
				position: relative;
				animation: myBasicAnimation 2s 2;
			}

			@keyframes myBasicAnimation {

				from {
					left: 0;
					top: 0;
				}

				to {
					left: 100px;
					top: 100px;
				}

			}

			.animationEnd {
				background-color: #000;
			}

		</style>

		<script src="../resources/prefixfree.min.js"></script>

	</head>
	<body>
		<h1>CSS Animations 101</h1>

		<h2>Basic animation</h2>
		<p>Click the box to animate it.</p>

		<div id="animate"></div>

		<!--
			Scripting is required to start animations,
			e.g. by defining an event handler.
		-->

        <script type="text/javascript" charset="utf-8">

	        var oElement = document.getElementById('animate');

			oElement.addEventListener('click', function() {
					// We need to re-set the className with some kind of delay,
					// to be able to restart an animation (not for first start).
					oElement.className = '';
					window.setTimeout(function() {
						oElement.className = 'animate';
					}, 10)
			}, false);

	        oElement.addEventListener('animationend', function() {
			        oElement.className += ' animationEnd';
	        }, false);

			oElement.addEventListener('webkitAnimationEnd', function() { // For Chrome
				oElement.className += ' animationEnd';
			}, false);


        </script>

	</body>
</html>
